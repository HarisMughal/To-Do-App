<div class="container  " style="height: 500px">     
  <div class="mx-auto card col-md-6  " style="background-color: whitesmoke; margin-top: 15%;">    
    <h3>Log In</h3>    
    <p *ngIf="message" class="text-center text-warning error">{{message}}</p>    
    <form [formGroup]="loginForm" (ngSubmit)="login()">    
        <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.userid.errors }">    
            <label for="userid" class="col-md-3 col-sm-5 col-xs-12">Email</label>    
            <div class="col-md-9 col-sm-7 col-xs-12">    
                <input type="email" class="form-control" formControlName="userid" />    
                <div *ngIf="submitted && f.userid.errors" class="help-block">    
                      <div *ngIf="f.userid.errors.required">Email is required</div>    
                </div>    
            </div>    
        </div>    
        <div class="form-group clearfix" [ngClass]="{ 'has-error': submitted && f.password.errors }">    
          <label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</label>    
          <div class="col-md-9 col-sm-7 col-xs-12">    
              <input type="password" class="form-control" formControlName="password" required/>    
              <div *ngIf="submitted && f.password.errors" class="help-block">    
                      <div *ngIf="f.password.errors.required">Password is required</div>    
              </div>    
          </div>    
        </div>    
        <div class="col-xs-12 form-group text-right">    
          <button class="btn btn-success" type="submit">Login</button>    
        </div>    
    </form>    
  </div>    
</div>
